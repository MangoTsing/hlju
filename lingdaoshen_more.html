<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>领导审查</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
</head> 
<body>
	<div class="header"></div>
	<div class="contain">
		<div id="main">
			<div class="position">当前位置：主页 >> 领导查看</div>
			<div class="newsList">
				<ul></ul>
				<div class="page">
					<p>共<span id="total">111</span>条&nbsp;&nbsp;&nbsp;&nbsp;<em id="nowPage">1</em>/<em id="totalPage">11</em>&nbsp;&nbsp;&nbsp;<span id="first" class="pages">首页</span><span id="prev" class="pages">上一页</span><span id="next" class="pages">下一页</span><span id="last" class="pages">尾页</span></p>
				</div>
			</div>
		</div>
	</div>
    <div class="footer">
        <div class="footer_con">
            <img class="img" src="image/9D953F7497390E8724306BD9841_84EDB1FF_BB07C.png" height="69" width="69"> 
            <p>     
                版权所有:黑龙江大学 黑ICP备14005517号-5<br> 查号台:0451-86608114 传真：+86 0451-86661259<br>通信地址：中国·黑龙江省哈尔滨市南岗区学府路74号 邮编：150080</td> 
            </p>
        </div>
    </div>
	<script>
	var page=null;
	var totalPage=null;
	var count=window.location.search.split("&")[1].substring(5);
	var id=window.location.search.split("&")[0].substring(13);
	console.log(window.location.search.split("&"))
	ajax('get','/db_union/adviceController/findAdviceByDepartmentID.do','DEPRTMENTID='+id+'&COUNT='+count,function(data){
		var data=JSON.parse(data);
		console.log(data)
		document.getElementById("total").innerHTML=data[data.length-1].totalCount;
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		document.getElementById("totalPage").innerHTML=data[data.length-1].totalPage;
		page=data[data.length-1].currentPage;
		totalPage=data[data.length-1].totalPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].adviceTime);
			oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./lingdaoshen.html?DEPRTMENTID="+id+"&page="+count+"&id="+data[i].adviceId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";
		}
	});

	var oFirst=document.getElementById("first");
	var oPrev=document.getElementById("prev");
	var oLast=document.getElementById("last");
	var oNext=document.getElementById("next");
	
	oLast.onclick=function(){
		ajax("get",'/db_union/adviceController/findAdviceByDepartmentID.do','DEPRTMENTID='+id+'&COUNT='+parseInt(totalPage),function(data){		
			getData(data);
			self.location="/db_union/lingdaoshen_more.html?DEPRTMENTID="+id+"&page="+parseInt(totalPage);
		});
	}		
	oNext.onclick=function(){
		if(page<totalPage){
			ajax("get",'/db_union/adviceController/findAdviceByDepartmentID.do','DEPRTMENTID='+id+'&COUNT='+(parseInt(page)+1),function(data){		
				getData(data);
				self.location="/db_union/lingdaoshen_more.html?DEPRTMENTID="+id+"&page="+parseInt(page);
			});
		}
	}	
	oFirst.onclick=function(){	
		ajax("get",'/db_union/adviceController/findAdviceByDepartmentID.do','DEPRTMENTID='+id+'&COUNT=1',function(data){		
			getData(data);
			self.location="/db_union/lingdaoshen_more.html?DEPRTMENTID="+id+"&page=1";
		});
	}
	oPrev.onclick=function(){
		ajax("get",'/db_union/adviceController/findAdviceByDepartmentID.do','DEPRTMENTID='+id+'&COUNT='+(parseInt(page)-1),function(data){			
			getData(data);
			self.location="/db_union/lingdaoshen_more.html?DEPRTMENTID="+id+"&page="+parseInt(page);
		});
	}
	
	function getData(data){
		var data=JSON.parse(data);
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		page=data[data.length-1].currentPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		oList.innerHTML="";
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].adviceTime);
			oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./lingdaoshen.html?DEPRTMENTID="+id+"&page="+count+"&id="+data[i].adviceId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>"; 
		}
	}
	</script>
</body>
</html>
