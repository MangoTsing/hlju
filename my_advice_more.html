<html>
<head>
	<meta charset="UTF-8">
	<title>我的全部提案</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
</head> 
<body>
	<div class="header"></div>
    <div class="navbar">
        <ul class="navlist">
            <li><a href="index.html" id="index">首页</a></li>
            <li style="margin-right:0;background: red;"><a id="new">新建提案</a></li>
            <li><a href="my_advice_more.html?page=1" id="myAdvice">我的提案</a></li>
            <li><a href="process.html" id="process">提案进度</a></li>
        </ul>
    </div>
	<div class="contain">
		<div id="main">
			<div class="position">当前位置：主页 >> 个人中心 >> 我的提案</div>
			<div class="newsList">
				<ul></ul>
				<div class="page">
					<p>共<span id="total">111</span>条&nbsp;&nbsp;&nbsp;&nbsp;<em id="nowPage">1</em>/<em id="totalPage">11</em>&nbsp;&nbsp;&nbsp;<span id="first" class="pages">首页</span><span id="prev" class="pages">上一页</span><span id="next" class="pages">下一页</span><span id="last" class="pages">尾页</span></p>
				</div>
			</div>
		</div>
	</div>
    <div class="footer">
        <div class="footer_con">
            <img class="img" src="image/9D953F7497390E8724306BD9841_84EDB1FF_BB07C.png" height="69" width="69"> 
            <p>

            </p>
        </div>
    </div>
	<script>
	var page=null;
	var totalPage=null;
	var username=window.location.search.split("&")[0].substring(4);
	var count=window.location.search.split("&")[1].substring(5);

	var oNew=document.getElementById("new").setAttribute("href","./writeAdvice.html?userId="+username);
	document.getElementById("myAdvice").href="my_advice_more.html?id="+username+"&page=1";
	document.getElementById("process").href="process.html?id="+username;
	document.getElementById("index").href="index.html?COMMITTEEID="+username;
	ajax("get","/db_union/adviceController/findAdviceByCommitteeID.do?COMMITTEEID="+username+"&COUNT="+count,"",function(data){
		var data=JSON.parse(data);
		console.log(data)
		document.getElementById("total").innerHTML=data[data.length-1].totalCount;
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		document.getElementById("totalPage").innerHTML=data[data.length-1].totalPage;
		page=data[data.length-1].currentPage;
		totalPage=data[data.length-1].totalPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].adviceTime);
			var type=data[i].adviceState;
			if(type==0){
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./advice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";
			}else if(type==2){
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./goodAdvice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";	
			}else if(type==1){
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./shenAdvice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";	
			}else{
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./my_advice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";
			}
		}
	});

	var oFirst=document.getElementById("first");
	var oPrev=document.getElementById("prev");
	var oLast=document.getElementById("last");
	var oNext=document.getElementById("next");
	
	oLast.onclick=function(){
		ajax("get","/db_union/adviceController/findAdviceByCommitteeID.do?COMMITTEEID="+username+"&COUNT="+parseInt(totalPage),"",function(data){		
			getData(data);
			self.location="./my_advice_more.html?id="+username+"&page="+parseInt(totalPage);
		});
	}		
	oNext.onclick=function(){
		if(page<totalPage){
			ajax("get","/db_union/adviceController/findAdviceByCommitteeID.do?COMMITTEEID="+username+"&COUNT="+(parseInt(page)+1),"",function(data){		
				getData(data);
				self.location="./my_advice_more.html?id="+username+"&page="+parseInt(page);
			});
		}
	}	
	oFirst.onclick=function(){	
		ajax("get","/db_union/adviceController/findAdviceByCommitteeID.do?COMMITTEEID="+username+"&COUNT=1","",function(data){		
			getData(data);
			self.location="./my_advice_more.html?id="+username+"&page=1";
		});
	}
	oPrev.onclick=function(){
		ajax("get","/db_union/adviceController/findAdviceByCommitteeID.do?COMMITTEEID="+username+"&COUNT="+(parseInt(page)-1),"",function(data){			
			getData(data);
			self.location="./my_advice_more.html?id="+username+"&page="+parseInt(page);
		});
	}
	
	function getData(data){
		var data=JSON.parse(data);
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		page=data[data.length-1].currentPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		oList.innerHTML="";
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].adviceTime);
			var type=data[i].adviceState;
			console.log(data[i].adviceState);
			if(type==0){
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./advice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";
			}else if(type==2){
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./goodAdvice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";	
			}else{
				oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./my_advice.html?id="+data[i].adviceId+"&userId="+data[i].userId+"'>"+data[i].title+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";
			} 
		}
	}
	</script>
</body>
</html>
