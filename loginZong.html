<script type="text/javascript">
  
   window.onload=function(){



      var oLoginMain=document.getElementById('login-main');
      oLoginMain.style.width=document.documentElement.clientWidth+'px'
      oLoginMain.style.height=document.documentElement.clientHeight+'px'
      var oSelect=document.getElementById('select1');
      var oUsername=document.getElementById('username');
      var oPassword = document.getElementById('password');
      var oLogin = document.getElementById('login');
      var oUsername1=document.getElementById('username1');
      var oUsername4=document.getElementById('username4');
      var oUsername3 = document.getElementById('username3');
      var oUsername2 = document.getElementById('username2');
      var oUsername5=document.getElementById('username5');
      var oUsername6 = document.getElementById('username6');
      var oUsername7=document.getElementById('username7');
      var oUsername8=document.getElementById('username8');
      var oUsername9=document.getElementById('username9');
      oSelect.onchange=function(){
          if(oSelect.value=='1'){
              oUsername4.style.display='none';
               oUsername2.style.display= 'block';
               oUsername3.style.display ='none';
               oUsername7.style.display ='none';
               oUsername8.style.display ='none';
          }else if(oSelect.value=='2'){
                oUsername4.style.display='block';
               oUsername2.style.display= 'none';
               oUsername3.style.display ='none';
               oUsername7.style.display ='none';
               oUsername8.style.display ='none';
          }else if(oSelect.value=='3'){
                oUsername7.style.display='block';
               oUsername2.style.display= 'none';
               oUsername3.style.display ='none';
               oUsername4.style.display ='none';
               oUsername8.style.display ='none';
          }else if(oSelect.value=='4'){
                oUsername7.style.display='none';
               oUsername2.style.display= 'none';
               oUsername3.style.display ='none';
               oUsername4.style.display ='none';
               oUsername8.style.display ='block';
          }else{
              oUsername4.style.display='none';
               oUsername2.style.display= 'none';
               oUsername7.style.display= 'none';
               oUsername3.style.display ='block';
               oUsername8.style.display ='none';
          }
      };
    oLogin.onclick=function(){
      if(oUsername.value){
        ajax('get','/db_union/committeeController/login.do','COMMITTEEID='+oUsername.value+'&PASSWORD='+oPassword.value,function(data){
            var d = JSON.parse(data);
            if(d.FLAG=='1'){
                alert('登陆成功');
           self.location="./index.html?COMMITTEEID="+oUsername.value;
               
            }else if(d.FLAG=='0'){
                alert('用户不存在或已登陆');
            }else{
                alert('密码错误');
            }

        });
      }
      else if(oUsername1.value){
        ajax('get','/db_union/departmentController/login.do','DEPATMENTID='+oUsername1.value+'&PASSWORD='+oPassword.value,function(data){
          var d = JSON.parse(data);
          if(d.FLAG=='1'){
              alert('部门登陆成功');
              self.location="./index.html?DEPATMENTID="+oUsername1.value;
          }else if(d.FLAG=='0'){
              alert('用户不存在或已登陆');
          }else{
              alert('密码错误');
          }
        });
      }
      else if(oUsername6.value){
        ajax('get','/db_union/leader/login.do','id='+oUsername6.value+'&password='+oPassword.value,function(data){
          var d = JSON.parse(data);
          console.log(d)
          if(d=='1'){
              alert('领导登陆成功');
              self.location="./lingdaoshen_more.html?DEPATMENTID="+oUsername6.value+"&page=1";
          }else if(d=='0'){
              alert('用户不存在或已登陆');
          }else{
              alert('密码错误');
          }
        });
      }else if(oUsername5.value){
        ajax('get','/db_union/manageController/login.do','manageid='+oUsername5.value+'&password='+oPassword.value,function(data){
          var d=JSON.parse(data);
            if(d.info=='1'){
              alert('提案委登陆成功');
              self.location="./shen_advice_more.html?manageid="+oUsername5.value+"&page=1";}
              else if(d.info=='0'){
                alert('用户不存在或已登陆');
              }
              else{
                alert('密码错误');
              }
              
        });
      }else{
        ajax("post",'/db_union/team/login.do','id='+oUsername9.value+'&password='+oPassword.value,function(data){
            console.log(data)
            if(data==1){
              alert("代表团团长登陆成功！")
              self.location='./tuanshen_advice_more.html?teamid='+oUsername9.value+'&page=1';
            }else if(data==0){
              alert("用户不存在！")
            }else{
              alert("登录失败！")
            }
        })
      }
    }
    document.onkeydown=function(){
      if(event.keyCode==13){
        oLogin.onclick();
      }
    }   
 }
</script>
