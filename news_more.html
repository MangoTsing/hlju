	<div class="contain">
		<div id="main">
			<div class="position">当前位置：主页 >> 通知公告</div>
			<div class="newsList">
				<ul></ul>
				<div class="page">
					<p>共<span id="total">111</span>条&nbsp;&nbsp;&nbsp;&nbsp;<em id="nowPage">1</em>/<em id="totalPage">11</em>&nbsp;&nbsp;&nbsp;<span id="first" class="pages">首页</span><span id="prev" class="pages">上一页</span><span id="next" class="pages">下一页</span><span id="last" class="pages">尾页</span></p>
				</div>
			</div>
		</div>
	</div>

        <div class="footer_con">

	<script>
	var page=null;
	var totalPage=null;
	var count=window.location.search.substring("6");
	ajax("get","/db_union/newsController/showNewsByPage.do?COUNT="+count,"",function(data){
		var data=JSON.parse(data);
		document.getElementById("total").innerHTML=data[data.length-1].totalCount;
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		document.getElementById("totalPage").innerHTML=data[data.length-1].totalPage;
		page=data[data.length-1].currentPage;
		totalPage=data[data.length-1].totalPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].newsTime);
			oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./news.html?id="+data[i].newsId+"'>"+data[i].newsTitle+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";	
		}
	});

	var oFirst=document.getElementById("first");
	var oPrev=document.getElementById("prev");
	var oLast=document.getElementById("last");
	var oNext=document.getElementById("next");
	
	oLast.onclick=function(){
		ajax("get","/db_union/newsController/showNewsByPage.do?COUNT="+parseInt(totalPage),"",function(data){		
			getData(data);
			self.location="/db_union/news_more.html?page="+parseInt(totalPage);
		});
	}		
	oNext.onclick=function(){
		if(page<totalPage){
			ajax("get","/db_union/newsController/showNewsByPage.do?COUNT="+(parseInt(page)+1),"",function(data){		
				getData(data);
			self.location="/db_union/news_more.html?page="+parseInt(page);
			});
		}
	}	
	oFirst.onclick=function(){	
		ajax("get","/db_union/newsController/showNewsByPage.do?COUNT=1","",function(data){		
			getData(data);
			self.location="/db_union/news_more.html?page=1";
		});
	}
	oPrev.onclick=function(){
		ajax("get","/db_union/newsController/showNewsByPage.do?COUNT="+(parseInt(page)-1),"",function(data){			
			getData(data);
			self.location="/db_union/news_more.html?page="+parseInt(page);
		});
	}
	
	function getData(data){
		var data=JSON.parse(data);
		document.getElementById("nowPage").innerHTML=data[data.length-1].currentPage;
		page=data[data.length-1].currentPage;
		var oList=document.getElementById("main").getElementsByTagName("ul")[0];
		oList.innerHTML="";
		for(var i=0;i<data.length-1;i++){
			var date = new Date(data[i].newsTime);
			oList.innerHTML+="<li><span class=\"dots\">·</span><a href='./news.html?id="+data[i].newsId+"'>"+data[i].newsTitle+"</a><span>"+[date.getFullYear(), date.getMonth()+1, date.getDate()].join('/')+"</span></li>";	
		}
	}
	</script>
</body>
